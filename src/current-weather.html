<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">

<!--
  import weather icon font outside shadow dom
  because font @imports inside shadow dom are ignored
  see: http://robdodson.me/blog/2013/11/19/at-font-face-doesnt-work-in-shadow-dom/
  we still need to import the css inside our element.
 -->
<style>
  @font-face {
    font-family: 'weathericons';
    src: url('../bower_components/weather-icons/fonts/weathericons-regular-webfont.eot');
    src: url('../bower_components/weather-icons/fonts/weathericons-regular-webfont.eot?#iefix') format('embedded-opentype'),
         url('../bower_components/weather-icons/fonts/weathericons-regular-webfont.woff') format('woff'),
         url('../bower_components/weather-icons/fonts/weathericons-regular-webfont.ttf') format('truetype'),
         url('../bower_components/weather-icons/fonts/weathericons-regular-webfont.svg#weathericons-regular-webfontRg') format('svg');
    font-weight: normal;
    font-style: normal;
  }
</style>

<polymer-element name="current-weather"  attributes="lat lon name conditiontext imperial wind suntimes minmax chump language">
  <template>
    <style>
      @import url('../bower_components//weather-icons/css/weather-icons.css');

      :host {
        width: 320px;
        margin: 0 10px 10px 0;
        color: white;
        font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        font-weight: 300;
        display: inline-block;
      }
      .weather {
        text-align: center;
        padding: 1.5em 0 1em 0;
      }
      .weather > div {
        margin-bottom: 1em;
      }
      .temp-level-0 {
        background-color: #001f3f;
      }
      .temp-level-1 {
        background-color: #0074d9;
      }
      .temp-level-2 {
        background-color: #00ABA9;
      }
      .temp-level-3 {
        background-color: #3D9970;
      }
      .temp-level-4 {
        background-color: #ff851b;
      }
      .temp-level-5 {
        background-color: #ff4136;
      }
      .temp-level-6 {
        background-color: #85144b;
      }
      .weather .info {
        margin-bottom: 4rem;
        font-size: 1.5rem;
      }
      .condition-icon > i {
        font-size: 8rem;
        line-height: 8rem;
      }
      .current {
        font-size: 4rem;
      }
      .min, .max {
        display: inline-block;
      }
      .max {
        margin-left: .5em;
      }
    </style>
    <core-ajax id="ajax" auto
      url="http://api.openweathermap.org/data/2.5/weather"
      params='{
        "lat": {{lat}},
        "lon": {{lon}},
        "units": "{{units}}",
        "lang": "{{language}}"
      }'
      handleAs="json"
    >
    </core-ajax>
    <template if={{data}}>
      <div class="weather temp-level-{{data.tempLevel}}">
        <template if="{{name}}">
          <div class="info">
            {{data.name}}
          </div>
        </template>
        <div class="weather-condition">
          <div class="condition-icon">
            <i class="wi {{data.icon}}"></i>
          </div>
          <template if="{{conditiontext}}">
            <div class="conditiontext">{{data.conditiontext}}</div>
          </template>
        </div>
        <div class="temperatures">
          <div class="current">
            {{data.currentTemp}}°
          </div>
          <template if="{{minmax}}">
            <div class="minmax">
              <div class="min">
                <i class="wi wi-down"></i> {{data.minTemp}}°
              </div>
              <div class="max">
                <i class="wi wi-up"></i> {{data.maxTemp}}°
              </div>
            </div>
          </template>
        </div>
        <template if="{{wind}}">
          <div class="wind">
            <div class="speed">
              <i class="wi wi-strong-wind"></i> {{data.windSpeed}} {{speedUnit}}
            </div>
            <div class="direction">
              <i class="wi wi-wind-north-east"></i> {{data.windDirection}}
            </div>
          </div>
        </template>
        <template if="{{suntimes}}">
          <div class="sun">
            <div class="sunrise">
              <i class="wi wi-sunrise"></i> {{data.sunrise}}
            </div>
            <div class="sunset">
              <i class="wi wi-sunset"></i> {{data.sunset}}
            </div>
          </div>
        </template>
        <template if="{{chump}}">
          <div class="chump">
            <div class="cloudiness">
              <i class="wi wi-cloudy"></i> {{data.cloudiness}}%
            </div>
            <div class="humidity">
              <i class="wi wi-sprinkles"></i> {{data.humidity}}%
            </div>
            <div class="pressure">
              <i class="wi wi-thermometer-internal"></i> {{data.pressure}} hPa
            </div>
          </div>
        </template>
      </div>
    </template>
  </template>
  <script>
    Polymer('current-weather', {
      language: "en",
      minmax: true,
      name: false,
      imperial: false,
      conditiontext: true,
      wind: false,
      suntimes: false,
      chump: false,
      conditiontext: false,
      units: "metric",
      temperatureUnit:  "C",
      speedUnit: "km/h",
      iconMapping: {
        "01d": "wi-day-sunny",
        "01n": "wi-night-clear",
        "02d": "wi-day-cloudy",
        "02n": "wi-night-cloudy",
        "03d": "wi-cloudy",
        "03n": "wi-cloudy",
        "04d": "wi-cloudy",
        "04n": "wi-cloudy",
        "09d": "wi-showers",
        "09n": "wi-showers",
        "10d": "wi-day-rain",
        "10n": "wi-night-rain",
        "11d": "wi-thunderstorm",
        "11n": "wi-thunderstorm",
        "13d": "wi-snow",
        "13n": "wi-snow",
        "50d": "wi-fog",
        "50n": "wi-fog"
      },
      windDirections: ["N","NE","E","SE","S","SW","W","NW"],
      data: null,
      ready: function() {
        this.test = "test";
        this.$.ajax.addEventListener('core-response', function(e){
          var res = e.detail.response;
          var sunrise = new Date(res.sys.sunrise*1000);
          var sunset = new Date(res.sys.sunset*1000);
          function dateHelper(i) {
            return i<10 ? "0" + i : i;
          }
          function getTempLevel(temp, isImperial) {
            if (isImperial) { temp = (temp-32)*(5/9) }
            var level = Math.round((temp + 8) / 8);
            level = level < 0 ? 0 : level;
            level = level > 6 ? 6 : level;
            return level
          }
          this.data = {
            icon: this.iconMapping[res.weather[0].icon],
            conditiontext: res.weather[0].description,
            name: res.name,
            sunrise: dateHelper(sunrise.getHours()) + ":" + dateHelper(sunrise.getMinutes()),
            sunset: dateHelper(sunset.getHours()) + ":" + dateHelper(sunset.getMinutes()),
            currentTemp: Math.round(res.main.temp),
            minTemp: Math.round(res.main.temp_min),
            maxTemp: Math.round(res.main.temp_max),
            windSpeed: res.wind.speed,
            windDirection: this.windDirections[Math.round(res.wind.deg / 45) % 8],
            cloudiness: res.clouds.all,
            humidity: res.main.humidity,
            pressure: res.main.pressure,
            tempLevel: getTempLevel(res.main.temp, this.imperial)
          }
          console.log(this.data);
          this.fire('current-weather-load', {weather: this.data});
        }.bind(this));
      },
    });
  </script>
</polymer-element>
